<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css"/>
        <link rel="stylesheet" href="style.css" />
        <title>Catch The Insect</title>
    </head>
    <body>
        <div class="screen">
            <h1>Catch The Insect</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>

        <div class="screen">
            <h1>What is your "favorite" car?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Camaro</p>
                        <img
                            src="http://pngimg.com/uploads/camaro/camaro_PNG33.png"
                            alt="camaro"
                        />
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Charger</p>
                        <img
                            src="http://pngimg.com/uploads/dodge/dodge_PNG117.png"
                            alt="Charger"
                        />
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Mustang</p>
                        <img
                            src="http://pngimg.com/uploads/mustang/mustang_PNG66.png"
                            alt="Mustang"
                        />
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Koenigsegg</p>
                        <img
                            src="http://pngimg.com/uploads/koenigsegg/koenigsegg_PNG24.png"
                            alt="Koenigsegg"
                        />
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container" id="game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score: 0</h3>
            <h5 id="message" class="message">
                Are you annnoyed yet? <br />
                You are playing an impossible game!!
            </h5>
        </div>

        <script src="./scripts/script.js"></script>
    </body>
</html>
